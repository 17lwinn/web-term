<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebTerm</title>
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/style.css">
        <script src="socket.io/socket.io.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/term.js"></script>
        <script src="js/blm.js"></script>
        <script src="js/copy.js"></script>
        <script src="js/web-term.js"></script>
        <link href="../../Themes/clipboard.css" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
            <button class="hide"></button>
            <button class="switch" style="display: none">lights</button>
            <button class="copy" title="copy"><img src="./Themes/pencil.svg"></button>
            <div class="clipboard"></div>
        </div>
        <div class="container solarized dark"></div>
        <script>
            $('.switch').click(function(){
                $('.solarized').toggleClass('dark');
                $('.solarized').toggleClass('light');
            })
            $('button.hide').click(function(){
                $('.menu').toggleClass('hide');
            });
        </script>
    </body>
</html>
